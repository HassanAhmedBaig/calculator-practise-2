<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator practise </title>
</head>
<body>
  <!-- calculator -->
  <div class="container">
  <h1 style="margin: 0 100px 0 0px; font-size: 3.5em; color:rgb(255, 0, 0) ">A BEAUTIFUL</h1><br>
  <h2 style="margin: 0 100px 0 0px; color:rgb(0, 119, 255) ">SIMPLE  CALCULATOR </h2><br>
  <h4 style="margin: 0 100px 0 0px; color:red"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (BY HASSAN BAIG)</h4>
</div>
  <!-- <h1 >Calculator</h1> -->
    
  <div class="calculator">

    <!-- display -->
    <input type="text" class="display" disabled>
    <!-- keys -->
    <div class="keys">
      <!-- 4 rows of keys -->
      <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="operator">-</button>
      </div>
      <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="*" class="operator">*</button>
      </div>
      <div class="row">
        <button value="C" class="operator">C</button>
        <button value="0">0</button>
        <button value="/" class="operator">/</button>
        <button value="=" class="operator">=</button>
      </div>
    </div>

  </div>
  <!-- calculator body ends -->
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
